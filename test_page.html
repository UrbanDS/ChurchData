<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <style>
        html {
            background-color: #333;
            font-family: Optima;
        }

        h1 {
            font-family: cursive;
        }

        body {
            display: flex;
            flex-flow: column;
            max-width: 1200px;
            margin: auto;
            box-shadow: 0 0 5px 0 black;
            padding: 10px 40px;
            box-shadow: 0 0 5px 0 black;
            background: white;
        }
        #upload{
            margin-top: 10px;
        }

    </style>
</head>
<body>
<h1>Church Distribution</h1>

<form enctype="multipart/form-data" method="post" name="fileinfo">
    <label>File to upload:</label>
    <input type="file" name="file" required/><br>
    <input type="hidden" name='query' id='tt' value="qqq"/>
    <label for="Primary_Image">Primary Image</label>
    <select id="Primary_Image" name="Primary Image" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
    <label for="Political">Political</label>
    <select id="Political" name="Political" required>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
    </select>


    <p>Choose the Option:</p>
      <label for="Biblical0">Biblical:</label>
      <input id="Biblical0" name="choose_option" type="checkbox" value="Biblical">
      &nbsp
      <label for="Suffering0">Suffering:</label>
      <input id="Suffering0" name="choose_option" type="checkbox" value="Suffering">
      &nbsp
      <label for="Affection0">Affection:</label>
      <input id="Affection0" name="choose_option" type="checkbox" value="Affection">
      &nbsp
      <label for="Dedication0">Dedication:</label>
      <input id="Dedication0" name="choose_option" type="checkbox" value="Dedication">
      &nbsp
      <label for="Devotion0">Devotion:</label>
      <input id="Devotion0" name="choose_option" type="checkbox" value="Devotion">
    <br>
    <input type="submit" value="Upload the file!" id='upload'/>

</form>
<div>
</div>


<div id="resultimg"><iframe height="800" width="1200" src="/static/Italy.html"></iframe>
</div>
<div style="background-color:white;position: fixed; bottom: 50px; left: 50px; width: 300px; height: 100px;border:2px solid grey; z-index:9999; font-size:14px;">
    &nbsp; Top Controller Enables of Data of given query <br>&nbsp; Bottom Controller can be used to view the centers
    per century<br>&nbsp;Blue spots are centers;
</div>

<script>
    var form = document.forms.namedItem("fileinfo");
    form.addEventListener('submit', function (ev) {
        var oData = new FormData(form);
        var oReq = new XMLHttpRequest();
        var v1
        var v2
        var v3
        var v4
        var v5
        if (document.getElementById('Biblical0').checked === true) {
            v1 = '1'
        } else {
            v1 = '0'
        }
        if (document.getElementById('Suffering0').checked === true) {
            v2 = '1'
        } else {
            v2 = '0'
        }
        if (document.getElementById('Affection0').checked === true) {
            v3 = '1'
        } else {
            v3 = '0'
        }
        if (document.getElementById('Dedication0').checked === true) {
            v4 = '1'
        } else {
            v4 = '0'
        }
        if (document.getElementById('Devotion0').checked === true) {
            v5 = '1'
        } else {
            v5 = '0'
        }

        const v = document.getElementById('Primary_Image').value + ',' + document.getElementById('Political').value + ',' + v1 + ',' + v2 + ',' + v3 + ',' + v4 + ',' + v5
        console.log(v)


        oReq.open("POST", "{{url_for('index')}}", true);
        oReq.onload = function (oEvent) {
            if (oReq.status == 200) {
                document.getElementById('resultimg').innerHTML = '<iframe height="800" width="1200" src="' + JSON.parse(oReq.responseText).result_image_location + '"></iframe>';
            } else {
                alert("Error " + oReq.status + " occurred when trying to upload your file")
            }
        };
        oData.set('query', v);
        oReq.send(oData);
        ev.preventDefault();
    }, false);
</script>

</body>
</html>
